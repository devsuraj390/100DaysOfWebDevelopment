<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Days Of Web Development | Day #2</title>
  </head>
  <body>
    <main>
      <h2>Semantic Elements</h2>
      <p>Try using these in place of general div</p>
      <ul>
        <li>&lt;section&gt;</li>
        <li>&lt;article&gt;</li>
        <li>&lt;nav&gt;</li>
        <li>&lt;main&gt;</li>
        <li>&lt;header&gt;</li>
        <li>&lt;footer&gt;</li>
        <li>&lt;aside&gt;</li>
        <li>&lt;summary&gt;</li>
        <li>&lt;details&gt;</li>
      </ul>
      <details open>
        <summary>Details:</summary>
        This is a details semantic element.
      </details>
    </main>
  </body>
</html>
