<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>
    <!-- Forms and Tables -->
    <table border="">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Suraj</td>
          <td>26</td>
          <td>Lucknow</td>
        </tr>
        <tr>
          <td>Vikas</td>
          <td>26</td>
          <td>Bangarmau</td>
        </tr>
      </tbody>
    </table>

    <h2>Table with rowspan and colspan</h2>
    <table border="">
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th rowspan="2">Age</th>
          <th rowspan="2">Address</th>
        </tr>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Suraj</td>
          <td>Kumar</td>
          <td>26</td>
          <td>Lucknow</td>
        </tr>
        <tr>
          <td>Vikas</td>
          <td>Gupta</td>
          <td>26</td>
          <td>Bangarmau</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
